<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cookpad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="d-flex flex-row d-flex justify-content-center d-flex align-items-center m-3">
        <img src="logo_coockpad.png" alt="" />
        <h1>cookpad</h1>
    </header>
    <nav class="d-flex flex-row d-flex justify-content-center d-flex align-items-center m-3">
        <input type="text" class="form-control m-1 w-27" placeholder="Busca por receta o ingredientes"/>
        <button type="submit" class="btn btn-orange m-1 text-white">Buscar</button>
    </nav>
    <main>
        <section class="w-75 mx-auto">  
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 rounded-5" src="banner1.webp" alt="First slide">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100 rounded-5" src="banner2.webp" alt="Second slide">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <article class="d-flex justify-content-between align-items-center">
            <p class="m-3">Búsqueda populares de hoy</p>
            <p class="text-secondary small fst-italic m-3">Actualizado martes, 13 de mayo de 2025 a las 08:51  PM</p>
        </article>
        <section class="d-flex flex-column">
            <section class="d-flex justify-content-between h-125 w-100">
                <img class="w-25 h-100 me-3 ms-3" src="torta-rapida-de-chocolate-foto-principal.png" alt="" />
                <!-- <p>torta de chocolate</p> -->
                <img class="w-25 h-100 me-3" src="pan.png" alt="" />
                <!-- <p>pan casero fácil</p> -->
                <img class="w-25 h-100 me-3" src="pechuga.png" alt="" />
                <!-- <p>pechuga de pollo</p> -->
                <img class="w-25 h-100 me-3" src="tarta-de-manzana.png" alt="" />
                <!-- <p>torta de manzana</p> -->
            </section>
            <section class="bg-violet d-flex justify-content-between h-125 w-100">
                <img class="w-25 h-100 me-3 ms-3" src="pastaflora.png" alt="" />
                <!-- <p>torta de chocolate</p> -->
                <img class="w-25 h-100 me-3" src="fideos.jpg" alt="" />
                <!-- <p>pan casero fácil</p> -->
                <img class="w-25 h-100 me-3" src="panqueques.jpeg" alt="" />
                <!-- <p>pechuga de pollo</p> -->
                <img class="w-25 h-100 me-3" src="locro.png" alt="" />
                <!-- <p>torta de manzana</p> -->
            </section>
        </section>
    </main>
</body>
</html>
